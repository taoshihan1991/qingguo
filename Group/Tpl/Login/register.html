	<include file="Common:header"/>
	<!-- 载入公共头部文件-->
	<link href="../Public/css/reg.css" type="text/css" rel="stylesheet" >
	<script type="text/javascript" src="../Public/js/checkForm.js"></script>
	<script type="text/javascript">
	$(function(){
			var obj=new checkForm('#regForm','.must');
	obj.run({
			'email':{
				preg:/^[a-z0-9\.]+@[a-z0-9]+\.[a-z]+$/i,
				focus:'请填写你的邮箱',
				empty:'邮箱不能为空',
				error:'邮箱格式错误',
				success:'邮箱填写正确',
				ajax:true,
				url:"{:U('Login/check')}"
			},
			'username':{
				preg:/^[a-z]\w{5,15}$/i,
				focus:'请填写你的用户名',
				empty:'用户名不能为空',
				error:'用户名需要5-15位',
				success:'用户名填写正确',
				ajax:true,
				url:"{:U('Login/check')}"
			},
			'password':{
				preg:/^\S{6,32}$/,
				focus:'请填写你的密码',
				empty:'密码不能为空',
				error:'密码需要6-32位',
				success:'密码填写正确'
			},
			'password_d':{
				focus:'请填写确认密码',
				empty:'确认密码不能为空',
				error:'确认密码不一致',
				success:'确认密码填写正确',
				confirm:'password',

			},
			'code':{
				preg:/^[a-z0-9]{4}$/i,
				focus:'请填写验证码',
				empty:'验证码不能为空',
				error:'验证码格式错误',
				success:'验证码填写正确',
				ajax:true,
				url:"{:U('Login/check')}"
			}
		});
	})

	</script>
	<div id="regBox">
		<div class='header'>
			已有本站账号?<a href="">登录</a>
		</div>
		<div class='form'>
		<form action="{:U('Login/addUser')}" method="post" id="regForm">
			<dl class=''>
				<dt>邮箱</dt>
				<dd class='text'><input class='must' type="text"  preg="/^[a-z0-9\.]+@[a-z0-9]+\.[a-z]+$/i" name="email" ajax=1 /></dd>
				<dd class='prompt'>用于登录和找回密码，不会公开</dd>
			</dl>
			<dl>
				<dt>用户名</dt>
				<dd class='text'><input class='must' type="text" name="username" preg="/^[a-z]\w{5,15}$/i" ajax=1 /></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>创建密码</dt>
				<dd class='text'><input class='must' id="password" type="password" name="password" preg="/^\S{6,32}$/"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>确认密码</dt>
				<dd class='text'><input class='must' type="password" name="password_d"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>所在城市</dt>
				<dd class='area'>
					<select id="s_province" name="s_province"></select>
					<select id="s_city" name="s_city" ></select>
					<select id="s_county" name="s_county"></select>
				</dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt>验证码</dt>
				<dd class='text code' style="width:200px;"><input class='must' type="text"  name="code" ajax=1 /><img src="{:U('Login/showCode')}"  id="checkCode"/></dd>
				<dd class='prompt'></dd>
			</dl>
			<dl>
				<dt></dt>
				<dd class='submit'><input type="submit" value="注册"></dd>
			</dl>
		</form>
		</div>
	</div>
<include file="Common:footer"/>
