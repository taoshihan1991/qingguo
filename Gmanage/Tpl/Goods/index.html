<include file="Common:header" />
<script type="text/javascript" src="../Public/js/category.js"> </script>

<div id="map">
	<span class='title'>商品列表</span>
</div>
<div id="content">

	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="25%">商品主标题</th>
				<th width="10%">分类名称</th>
				<th width="10%">所属地区</th>
				<th width="15%">商铺名称</th>
				<th width="5%">原价</th>
				<th width="5%">现价</th>
				<th width="5%">销量</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="data" item="v">
			<tr>
				
				<td>{$v.gid}</td>
				<td>{$v.main_title}</td>
				<td>{$v.cname}</td>
				<td>{$v.lname}</td>
				<td>{$v.shopname}</td>
				<td>￥{$v.old_price}</td>
				<td>￥{$v.price}</td>
				<td>{$v.buy}</td>
				<td>
			
					<a href="{:U('goods/edit',array('gid'=>$v['gid']))}" class="btn  btn-primary btn-xs">编辑</a>&nbsp;&nbsp;
					<a href="{:U('goods/del',array('gid'=>$v['gid']))}" class="btn  btn-danger btn-xs delAffirm">删除</a>
				</td>
				
			</tr>
			</foreach>
		</tbody>
	</table>
	<div id="page">
		{$page}
	</div>

</div>
</body>
</html>
