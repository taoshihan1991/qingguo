<include file="Common:header" />
<script type="text/javascript" src="../Public/js/locality.js"> </script>

<div id="map">
	<span class='title'>添加地区</span>
</div>
<div id="content">
	<form class="form-horizontal" role="form" id="localityForm" action="{:U('locality/edit',array('lid'=>$info['lid']))}" method="post">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属地区</td>
	
				<td>
					<select name="pid" class="form-control">
						<option value="{$parent.lid}">{$parent.lname}</option>
						<option value="0">顶级地区</option>
						<foreach name="level" item="v">
						<option value="{$v.lid}">{$v._name}{$v.lname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>地区名称</td>
	
				<td><input type="text" name="lname" class="form-control" value="{$info.lname}" /></td>
			</tr>
			
			<tr>
				<td>地区排序</td>
	
				<td><input type="text" name="sort" class="form-control" value="{$info.sort}"/></td>
			</tr>
			<tr>
				<td>是否显示</td>
	
				<td>
					<label>
						<span>显示</span><input type="radio" name="display" value="1" <if condition="$info['display']">checked="checked"</if>>
					</label>
					&nbsp;&nbsp;
					<label>
						<span>隐藏</span><input type="radio" name="display" value="0" <if condition="!$info['display']">checked="checked"</if>>
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
	
				<td><input type="submit" value="提交"  class="btn btn-primary"/></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
