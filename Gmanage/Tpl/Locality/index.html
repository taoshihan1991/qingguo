<include file="Common:header" />
<script type="text/javascript" src="../Public/js/category.js"> </script>

<div id="map">
	<span class='title'>地区列表</span>
</div>
<div id="content">
	<form class="form-horizontal" role="form" id="categoryForm" action="{:U('category/add')}" method="post">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="40%">地区名称</th>

				<th width="10%">地区排序</th>
				<th width="10%">是否显示</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="data" item="v">
			<tr>
				
				<td>{$v.lid}</td>
				<td>{$v._name}{$v.lname}</td>

				<td>{$v.sort}</td>
				<td><if condition="$v['display']">显示<else/>隐藏</if></td>
				<td>
					<a href="{:U('locality/add',array('lid'=>$v['lid']))}" class="btn  btn-primary btn-xs">添加子地区</a>&nbsp;&nbsp;
					<a href="{:U('locality/edit',array('lid'=>$v['lid']))}" class="btn  btn-primary btn-xs">编辑</a>&nbsp;&nbsp;
					<a href="{:U('locality/del',array('lid'=>$v['lid']))}" class="btn  btn-danger btn-xs">删除</a>
				</td>
				
			</tr>
			</foreach>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
