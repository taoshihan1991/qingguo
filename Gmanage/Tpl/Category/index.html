<include file="Common:header" />
<script type="text/javascript" src="../Public/js/category.js"> </script>

<div id="map">
	<span class='title'>分类列表</span>
</div>
<div id="content">
	<form class="form-horizontal" role="form" id="categoryForm" action="{:U('category/add')}" method="post">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="5%"></th>
				<th width="20%">分类名称</th>
				<th width="30%">分类标题</th>
				<th width="10%">分类排序</th>
				<th width="10%">是否显示</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="data" item="v">
			<tr>
				
				<td>{$v.cid}</td>
				<td>{$v._name}{$v.cname}</td>
				<td>{$v.title}</td>
				<td>{$v.sort}</td>
				<td><if condition="$v['display']">显示<else/>隐藏</if></td>
				<td>
					<a href="{:U('category/add',array('cid'=>$v['cid']))}" class="btn  btn-primary btn-xs">添加子类</a>&nbsp;&nbsp;
					<a href="{:U('category/edit',array('cid'=>$v['cid']))}" class="btn  btn-primary btn-xs">编辑</a>&nbsp;&nbsp;
					<a href="{:U('category/del',array('cid'=>$v['cid']))}" class="btn  btn-danger btn-xs">删除</a>
				</td>
				
			</tr>
			</foreach>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
