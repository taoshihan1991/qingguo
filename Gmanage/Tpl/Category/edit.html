<include file="Common:header" />
<script type="text/javascript" src="../Public/js/category.js"> </script>

<div id="map">
	<span class='title'>编辑地区</span>
</div>
<div id="content">
	<form class="form-horizontal" role="form" id="categoryForm" action="{:U('category/edit',array('cid'=>$category['cid']))}" method="post">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属分类</td>
	
				<td>
					<select name="pid" class="form-control">
						<option value="{$parent.cid}">{$parent.cname}</option>
						<option value="0">顶级分类</option>
						<foreach name="level" item="v">
						<option value="{$v.cid}">{$v._name}{$v.cname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>分类名称</td>
	
				<td><input type="text" name="cname" class="form-control" value="{$category.cname}" /></td>
			</tr>
			<tr>
				<td>分类标题</td>
	
				<td><textarea name="title" class="form-control">{$category.title}</textarea></td>
			</tr>
			<tr>
				<td>分类关键字</td>
	
				<td><textarea name="keywords" class="form-control">{$category.keywords}</textarea></td>
			</tr>
			<tr>
				<td>分类描述</td>
	
				<td><textarea name="description" class="form-control">{$category.description}</textarea></td>
			</tr>
			<tr>
				<td>分类排序</td>
	
				<td><input type="text" name="sort" class="form-control" value="{$category.sort}" /></td>
			</tr>
			<tr>
				<td>是否显示</td>
	
				<td>
					<label>
						<span>显示</span><input type="radio" name="display" value="1" <if condition="$category['display']==1">checked="checked"</if>
					</label>
					&nbsp;&nbsp;
					<label>
						<span>隐藏</span><input type="radio" name="display" value="0" <if condition="$category['display']==0">checked="checked"</if>>
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
	
				<td><input type="submit" value="提交"  class="btn btn-primary"/></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
