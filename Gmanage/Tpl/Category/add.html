<include file="Common:header" />
<script type="text/javascript" src="../Public/js/category.js"> </script>

<div id="map">
	<span class='title'>添加分类</span>
</div>
<div id="content">
	<form class="form-horizontal" role="form" id="categoryForm" action="{:U('category/add')}" method="post">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th width="20%">名称</th>
				<th>值</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td>所属分类</td>
	
				<td>
					<select name="pid" class="form-control">
						<option value="{$parent.cid}">{$parent.cname}</option>
						<option value="0">顶级分类</option>
						<foreach name="level" item="v">
						<option value="{$v.cid}">{$v._name}{$v.cname}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<td>分类名称</td>
	
				<td><input type="text" name="cname" class="form-control"/></td>
			</tr>
			<tr>
				<td>分类标题</td>
	
				<td><textarea name="title" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td>分类关键字</td>
	
				<td><textarea name="keywords" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td>分类描述</td>
	
				<td><textarea name="description" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td>分类排序</td>
	
				<td><input type="text" name="sort" class="form-control"/></td>
			</tr>
			<tr>
				<td>是否显示</td>
	
				<td>
					<label>
						<span>显示</span><input type="radio" name="display" value="1" checked="checked">
					</label>
					&nbsp;&nbsp;
					<label>
						<span>隐藏</span><input type="radio" name="display" value="0">
					</label>
				</td>
			</tr>
			<tr>
				<td></td>
	
				<td><input type="submit" value="提交"  class="btn btn-primary"/></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
