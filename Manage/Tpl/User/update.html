<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>管理员管理</title>
<include file="Public:common"/>


</head>

<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr bgcolor="#353c44">
                <td width="4%" height="19"><img src="__PUBLIC__/images/tb.gif" width="14" height="14" /></td>
              </tr>
</table>



<form  id='test' method="post" action="<{:U('User/modify')}>" >
<input type="hidden" name="id" value="<{$v.id}>" /> 
<table width="90%"  class="table" style="margin:0 auto;width:90%;">

	  <tr>
        <td width="10%">所属分类：</td>
        <td>
			<select  name="level">
			
				<option value='0' <if condition="$v['level']==0">selected="selected"</if>>业主</option> 
				<option value='1' <if condition="$v['level']==1">selected="selected"</if>>员工</option> 
				<option value='2' <if condition="$v['level']==2">selected="selected"</if>>商家</option> 

			</select>
		</td>
      </tr>

	  <tr>
        <td width="10%">所属区域：</td>
        <td>
			<select  name="classid">
				
				<foreach name="list" item="row">
					<option value='<{$row.id}>'
					<if condition="$v['classid']==$row['id']">selected=selected</if>
					>
					<for start="0" end="$row['lev']" >
										&nbsp;&nbsp;
										</for>|-
					<{$row.name}></option> 
				</foreach>



			</select>
		</td>
      </tr>

      <tr>
        <td width="10%">用户名：</td>
        <td>  <input name="username" type="text" value="<{$v.username}>"/></td>
      </tr>

	 <tr>
        <td width="10%">姓名：</td>
        <td>  <input name="truename" type="text" value="<{$v.truename}>"/></td>
      </tr>

	   <tr>
        <td width="10%">电话：</td>
        <td>  <input name="tel" type="text" value="<{$v.tel}>"/></td>
      </tr>

	   <tr>
        <td width="10%">地址：</td>
        <td>  <input name="address" type="text" value="<{$v.address}>"/></td>
      </tr>

	  <tr>
        <td width="10%">身份证：</td>
        <td>  <input name="shenfen" type="text" value="<{$v.shenfen}>"/></td>
      </tr>

	  <tr>
        <td width="10%"></td>
        <td>  <input type="submit" name="Submit" value="提交" class="btn btn-primary"/>
         </td>
      </tr>
</table>
</form>





</body>
</html>
