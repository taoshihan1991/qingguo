<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>


<include file="Public:common"/>

</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr bgcolor="#353c44">
                <td width="4%" height="19"><img src="__PUBLIC__/images/tb.gif" width="14" height="14" /></td>
              </tr>
</table>

	<form id="bs" name=form method=post action="?action=xg"> 
	<table width="100%"  class="table table-hover table-bordered">
      <tr class="success" bgcolor="#d3eaef">
		
        <td>编号</td>
        <td>用户名</td>
        <td>密码</td>
        <td>时间</td>
		<td>类别</td>
        <td width="15%">操作</td>
       
      </tr>

<foreach name="list" item="v">
      <tr>
		
        <td><{$v.id}></td>
        <td><{$v.ad_name}></td>
        <td><{$v.ad_pass}></td>
        <td><{$v.time|date="Y年m月d日 H时i分",###}></td>
		<td><if condition="$v['state']==0">超级管理员</if>
			<if condition="$v['state']==1">一级管理员</if>
			<if condition="$v['state']==2">二级管理员</if>
		</td>
        <td><a href="<{:U('Admin/update',array('id'=>$v['id']))}>" class="btn btn-primary btn-small">修改</a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="<{:U('Admin/del',array('id'=>$v['id']))}>" class="btn btn-danger btn-small" title="谨慎操作">删除</a></td>
       
      </tr>
</foreach>
      <tr>
        <td height="30" bgcolor="#FFFFFF">&nbsp;</td>
        <td height="30" colspan="5" align="right" bgcolor="#FFFFFF" class="STYLE6"><{$page}></td>
        </tr>
    </table>
	</form>




<div class="modal hide fade" id="myModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>警告</h3>
  </div>
  <div class="modal-body">
    <p>您至少选择1条信息！</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn"  data-dismiss="modal">关闭</a>
  </div>
</div>




</body>
</html>
