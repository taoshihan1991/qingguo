<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员管理</title>


<include file="Public:common"/>

</head>

<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr bgcolor="#353c44">
                <td width="4%" height="19"><img src="__PUBLIC__/images/tb.gif" width="14" height="14" /></td>
              </tr>
</table>

	<form id="bs" name=form method=post action="?action=xg"> 
	<table width="100%"  class="table table-hover table-bordered">
      <tr class="success" bgcolor="#d3eaef">
        <td>编号</td>
        <td>标题</td>
        <td width="15%">操作</td>
       
      </tr>

<foreach name="about" item="v">
      <tr>
        <td><{$v.id}></td>
        <td><{$v.title}></td>
        <td><a href="<{:U('About/update',array('id'=>$v['id']))}>" class="btn btn-primary btn-small">修改</a> | <a href="<{:U('About/del',array('id'=>$v['id']))}>" class="btn btn-danger btn-small" title="谨慎操作">删除</a></td>
       
      </tr>
</foreach>
      <tr>
        <td height="30" bgcolor="#FFFFFF">&nbsp;</td>
        <td height="30" colspan="5" align="right" bgcolor="#FFFFFF" class="STYLE6"><{$page}></td>
        </tr>
    </table>
	</form>








</body>
</html>
