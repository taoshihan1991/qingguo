<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__elfinder/css/jquery-ui-1.10.4.min.css">
		<script type="text/javascript" src="__PUBLIC__elfinder/js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__elfinder/js/jquery-ui-1.10.4.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__elfinder/css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="__PUBLIC__elfinder/css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="__PUBLIC__elfinder/js/elfinder.min.js"></script>

		<!-- elFinder translation (OPTIONAL) -->
		<script type="text/javascript" src="__PUBLIC__elfinder/js/i18n/elfinder.zh_CN.js"></script>

		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				var elf = $('#elfinder').elfinder({
					url :"<{:U('File/connect')}>",  // connector URL (REQUIRED)
					  lang: 'zh_CN',           // language (OPTIONAL)
				}).elfinder('instance');
			});
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>
