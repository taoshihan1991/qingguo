<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>管理员管理</title>
<include file="Public:common"/>


</head>

<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr bgcolor="#353c44">
                <td width="4%" height="19"><img src="__PUBLIC__/images/tb.gif" width="14" height="14" /></td>
              </tr>
</table>



<form name="addNEWS" id="AddPro" method="post" action="<{:U('Config/modify')}>" >
<input type="hidden" name='id' size=20 value="<{$v.id}>">
<table width="90%"  class="table" style="margin:0 auto;width:90%;">
      <tr>
        <td width="10%">网站名称：</td>
        <td>  <input name="name" type="text" id="title" value="<{$v.name}>"/></td>
		<td><i class="icon-exclamation-sign"></i>&nbsp;例：智得网络</td>
      </tr>

	  <tr>
        <td width="10%">网站标题：</td>
        <td>  <input name="title" type="text" id="title" value="<{$v.title}>"/></td>
		<td><i class="icon-exclamation-sign"></i>&nbsp;最多不要超过80个字</td>
      </tr>

	  <tr>
        <td width="10%">网站关键词：</td>
        <td>  <input name="key" type="text" id="title" value="<{$v.keywords}>"/></td>
		<td><i class="icon-exclamation-sign"></i>&nbsp;最多不要超过100个字</td>
      </tr>

	  <tr>
        <td width="10%">网站描述：</td>
        <td> <textarea id="elm1" name="ms" rows="10" cols="5"  style="width:70%"><{$v.descriptions}></textarea></td>
		<td><i class="icon-exclamation-sign"></i>&nbsp;最多不要超过200个字</td>
      </tr>
	  <tr>
        <td width="10%"></td>
        <td>  <input type="submit" name="Submit" value="提交" class="btn btn-primary"/>
        </td>
      </tr>

      <tr>
        <td width="10%"></td>
        <td>  <a href="__ROOT__/index.php" class="btn btn-primary">生成首页</a>
        </td>
      </tr>
</table>
</form>





</body>
</html>
